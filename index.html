<!DOCTYPE html>
<html lang="en">
  <head>

        body{
            display: flex;

        }
        .box{
            text-align: center;
        }
        button{
            width: 100px;
            height: 35px;
            border: none;

        }

  <body>
    <!-- <img src="z3339402851721_92739fa1a7dfff4d2c0d14b320b5fd2d.jpg" alt="" /> -->
    <div class="box">
        <p>
            ĐẠT , NGUYÊN, HẢI, TUẤN hot boy không?
        </p>
        
        <p id="JaneAusten" style="display: none;">
         Đạt hot boy, Nguyên gu vái loz, hải đòu bùi, tuấn con cạc
        </p>
    
        <button id="btn">Chuẩn đoán</button>
    </div>
    <script>
      const myText = document.getElementById("JaneAusten").textContent;

      function readToMe(text) {
        let utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
      }
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        readToMe(myText);
      });
    </script>
    <script src="main.js"></script>
  </body>
